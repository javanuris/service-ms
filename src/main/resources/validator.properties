#EMAIL
email.type=PATTERN
email.msg=message.validation.email
email.regex=[0-9a-z._%+-]+@[a-z0-9.-]+\\.[a-z]{2,6}

#PASSWORD
password.type=PATTERN
password.msg=message.validation.password
password.regex=^([a-zA-Z0-9!@#$%^&*()_+-=]{8,16})$

#NAME
name.type=PATTERN
name.msg=message.validation.name
name.regex=^([^0-9!@#$%^&*()_+-=]{0,100})$

#DIGITS
digits.type=PATTERN
digits.msg=message.validation.digits
digits.regex=^([0-9]+)$

#NATURAL
natural.type=NUMBER
natural.msg=message.validation.natural
natural.class=java.lang.Integer
natural.min=0
natural.max=999999

#MESSAGE
message.type=PATTERN
message.msg=message.validation.message
message.regex=(.{1,100})

#BOOLEAN-SAMPLE
boolean-sample.type=BOOLEAN
boolean.msg=message.validation.boolean

#NUMBER-SAMPLE
number-sample.type=NUMBER
number-samlpe.msg=
number-sample.class=java.lang.Long
number-sample.min=0
number-sample.max=100

#FUTURE-SAMPLE
future-sample.type=FUTURE
future-samlpe.msg=
future-sample.timestamp=2016-10-17 00:00:00

#PAST-SAMPLE
past-sample.type=PAST
past-samlpe.msg=
past-sample.timestamp=2016-10-17 00:00:00