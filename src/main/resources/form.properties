!FORMS
forms=login-profile,edit-profile

!LOGIN PROFILE
login-profile.action=/profile/login
login-profile.controls=email,password,remember-me,submit-login,submit-forgot,submit-register
!LOGIN PROFILE (0): EMAIL
login-profile.email.label=form.email.label
login-profile.email.type=input
login-profile.email.placeholder=form.email.label
login-profile.email.validator=email
!LOGIN PROFILE (1): PASSWORD
login-profile.password.label=form.password.label
login-profile.password.type=password
login-profile.password.placeholder=form.password.label
login-profile.password.validator=password
!LOGIN PROFILE (2): REMEMBER ME
login-profile.remember-me.label=form.remember-me.label
login-profile.remember-me.type=checkbox
login-profile.remember-me.placeholder=form.remember-me.label
!LOGIN PROFILE (3): SUBMIT LOGIN
login-profile.submit-login.label=form.submit-login.label
login-profile.submit-login.type=submit
!LOGIN PROFILE (4): SUBMIT FORGOT
login-profile.submit-forgot.label=form.submit-forgot.label
login-profile.submit-forgot.type=submit
!LOGIN PROFILE (5): VIEW REGISTER
login-profile.submit-register.label=form.submit-register.label
login-profile.submit-register.type=submit

!EDIT PROFILE
edit-profile.action=/profile/edit
edit-profile.controls=first-name,middle-name,last-name,avatar,remove-avatar,submit,view-profile
!EDIT PROFILE: FIRST NAME
edit-profile.first-name.label=form.first-name.label
edit-profile.first-name.type=input
edit-profile.first-name.placeholder=form.first-name.label
edit-profile.first-name.validator=name
!EDIT PROFILE: MIDDLE NAME
edit-profile.middle-name.label=form.middle-name.label
edit-profile.middle-name.type=input
edit-profile.middle-name.placeholder=form.middle-name.label
edit-profile.middle-name.validator=name
!EDIT PROFILE: LAST NAME
edit-profile.last-name.label=form.last-name.label
edit-profile.last-name.type=input
edit-profile.last-name.placeholder=form.last-name.label
edit-profile.last-name.validator=name
!EDIT PROFILE: AVATAR
edit-profile.avatar.label=form.avatar.label
edit-profile.avatar.type=image
edit-profile.avatar.action=/file/upload/avatar
!EDIT PROFILE: REMOVE AVATAR
edit-profile.remove-avatar.label=form.remove-avatar.label
edit-profile.remove-avatar.type=button
edit-profile.remove-avatar.action=/profile/edit
edit-profile.remove-avatar.sub-action=remove-avatar
!EDIT PROFILE: SUBMIT EDIT
edit-profile.submit-edit.label=form.submit-edit.label
edit-profile.submit-edit.type=submit
!EDIT PROFILE: VIEW PROFILE
edit-profile.view-profile.label=form.view-profile.label
edit-profile.view-profile.type=button
edit-profile.view-profile.action=/profile/view